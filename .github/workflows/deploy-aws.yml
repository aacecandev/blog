# Required repository variables:
# - AWS_REGION
# - S3_BUCKET_NAME
# - ECR_API_REPOSITORY
# - ECR_WEB_REPOSITORY
# - TF_STATE_BUCKET
# - TF_STATE_KEY (optional, defaults to blog/opentofu.tfstate)
#
# Required repository secrets (choose one auth method):
# - AWS_ROLE_TO_ASSUME (recommended, OIDC)
# OR
# - AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY (fallback)
# - AWS_SESSION_TOKEN (optional, for temporary credentials)

name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-aws-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}
  S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME || secrets.S3_BUCKET_NAME }}
  ECR_API_REPOSITORY: ${{ vars.ECR_API_REPOSITORY || secrets.ECR_API_REPOSITORY }}
  ECR_WEB_REPOSITORY: ${{ vars.ECR_WEB_REPOSITORY || secrets.ECR_WEB_REPOSITORY }}
  TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET || secrets.TF_STATE_BUCKET }}
  TF_STATE_KEY: ${{ vars.TF_STATE_KEY || 'blog/opentofu.tfstate' }}

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed paths
        id: changes
        run: |
          BASE="${{ github.event.before }}"
          if [ -z "${BASE}" ] || [ "${BASE}" = "0000000000000000000000000000000000000000" ]; then
            echo "First push or manual trigger â€” building everything"
            echo "api=true"  >> "$GITHUB_OUTPUT"
            echo "web=true"  >> "$GITHUB_OUTPUT"
          else
            if git diff --name-only "${BASE}" HEAD | grep -q '^src/backend/'; then
              echo "api=true"  >> "$GITHUB_OUTPUT"
            else
              echo "api=false" >> "$GITHUB_OUTPUT"
            fi
            if git diff --name-only "${BASE}" HEAD | grep -q '^src/frontend/'; then
              echo "web=true"  >> "$GITHUB_OUTPUT"
            else
              echo "web=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Configure AWS credentials (OIDC)
        if: env.AWS_ROLE_TO_ASSUME != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION || 'us-east-1' }}

      - name: Configure AWS credentials (access keys fallback)
        if: env.AWS_ROLE_TO_ASSUME == ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION || 'us-east-1' }}

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: latest

      - name: OpenTofu init
        working-directory: opentofu
        run: |
          set -euo pipefail

          if [ -n "${TF_STATE_BUCKET}" ]; then
            tofu init \
              -input=false \
              -backend-config="bucket=${TF_STATE_BUCKET}" \
              -backend-config="key=${TF_STATE_KEY}" \
              -backend-config="region=${AWS_REGION}" \
              -backend-config="encrypt=true" \
              -backend-config="use_lockfile=true"
          else
            echo "TF_STATE_BUCKET is not set in vars or secrets" >&2
            exit 1
          fi

      - name: OpenTofu apply
        working-directory: opentofu
        run: tofu apply -auto-approve -var="bucket_name=${S3_BUCKET_NAME}"

      - name: Get EC2 instance ID from OpenTofu output
        id: infra
        working-directory: opentofu
        run: |
          echo "instance_id=$(tofu output -raw ec2_instance_id)" >> "$GITHUB_OUTPUT"

      - name: Sync posts to S3
        run: aws s3 sync content/posts/ s3://${S3_BUCKET_NAME}/posts/ --delete

      - name: Ensure ECR repositories exist
        run: |
          aws ecr describe-repositories \
            --repository-names "${ECR_API_REPOSITORY}" \
            >/dev/null 2>&1 || aws ecr create-repository \
            --repository-name "${ECR_API_REPOSITORY}"

          aws ecr describe-repositories \
            --repository-names "${ECR_WEB_REPOSITORY}" \
            >/dev/null 2>&1 || aws ecr create-repository \
            --repository-name "${ECR_WEB_REPOSITORY}"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        if: steps.changes.outputs.api == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t ${ECR_REGISTRY}/${ECR_API_REPOSITORY}:${IMAGE_TAG} \
            -t ${ECR_REGISTRY}/${ECR_API_REPOSITORY}:latest \
            src/backend
          docker push ${ECR_REGISTRY}/${ECR_API_REPOSITORY}:${IMAGE_TAG}
          docker push ${ECR_REGISTRY}/${ECR_API_REPOSITORY}:latest

      - name: Build and push frontend image
        if: steps.changes.outputs.web == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --build-arg VITE_API_URL=/api \
            -t ${ECR_REGISTRY}/${ECR_WEB_REPOSITORY}:${IMAGE_TAG} \
            -t ${ECR_REGISTRY}/${ECR_WEB_REPOSITORY}:latest \
            src/frontend
          docker push ${ECR_REGISTRY}/${ECR_WEB_REPOSITORY}:${IMAGE_TAG}
          docker push ${ECR_REGISTRY}/${ECR_WEB_REPOSITORY}:latest

      - name: Wait for EC2 cloud-init to finish
        env:
          INSTANCE_ID: ${{ steps.infra.outputs.instance_id }}
        run: |
          set -euo pipefail

          echo "Waiting for SSM agent to come online..."
          for i in $(seq 1 30); do
            STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=${INSTANCE_ID}" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text 2>/dev/null || echo "None")
            if [ "${STATUS}" = "Online" ]; then
              echo "SSM agent is online after ${i} attempts."
              break
            fi
            echo "  Attempt ${i}/30: SSM status=${STATUS}, waiting 10s..."
            sleep 10
          done

          if [ "${STATUS}" != "Online" ]; then
            echo "::error::SSM agent not online after 5 minutes. Check EC2 instance ${INSTANCE_ID}."
            exit 1
          fi

          echo "Waiting for cloud-init to finish on the instance..."
          INIT_CMD_ID=$(aws ssm send-command \
            --instance-ids "${INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --comment "Wait for cloud-init" \
            --parameters '{"commands":["cloud-init status --wait"]}' \
            --timeout-seconds 600 \
            --query "Command.CommandId" \
            --output text)

          aws ssm wait command-executed \
            --command-id "${INIT_CMD_ID}" \
            --instance-id "${INSTANCE_ID}"
          echo "Cloud-init finished."

      - name: Deploy on EC2 via SSM
        if: steps.changes.outputs.api == 'true' || steps.changes.outputs.web == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          INSTANCE_ID: ${{ steps.infra.outputs.instance_id }}
          IMAGE_TAG: ${{ github.sha }}
          API_CHANGED: ${{ steps.changes.outputs.api }}
          WEB_CHANGED: ${{ steps.changes.outputs.web }}
        run: |
          set -euo pipefail

          API_TAG=$( [ "${API_CHANGED}" = "true" ] && echo "${IMAGE_TAG}" || echo "latest" )
          WEB_TAG=$( [ "${WEB_CHANGED}" = "true" ] && echo "${IMAGE_TAG}" || echo "latest" )
          API_IMAGE="${ECR_REGISTRY}/${ECR_API_REPOSITORY}:${API_TAG}"
          WEB_IMAGE="${ECR_REGISTRY}/${ECR_WEB_REPOSITORY}:${WEB_TAG}"

          cat > ssm-commands.json <<EOF
          {
            "commands": [
              "set -euo pipefail",
              "cloud-init status --wait || true",
              "aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${ECR_REGISTRY}",
              "cd /opt/dev-blog",
              "echo API_IMAGE='${API_IMAGE}' > .env",
              "echo WEB_IMAGE='${WEB_IMAGE}' >> .env",
              "echo AWS_REGION='${AWS_REGION}' >> .env",
              "echo S3_BUCKET_NAME='${S3_BUCKET_NAME}' >> .env",
              "docker compose pull",
              "docker compose up -d"
            ]
          }
          EOF

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy dev-blog ${GITHUB_SHA}" \
            --parameters file://ssm-commands.json \
            --timeout-seconds 300 \
            --output-s3-bucket-name "${S3_BUCKET_NAME}" \
            --output-s3-key-prefix "ssm-output/deploy" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: ${COMMAND_ID}"
          echo "command_id=${COMMAND_ID}" >> "$GITHUB_OUTPUT"

          aws ssm wait command-executed \
            --command-id "${COMMAND_ID}" \
            --instance-id "${INSTANCE_ID}" || true

          # Fetch and display command output regardless of success/failure
          RESULT=$(aws ssm get-command-invocation \
            --command-id "${COMMAND_ID}" \
            --instance-id "${INSTANCE_ID}" \
            --output json)

          STATUS=$(echo "${RESULT}" | jq -r '.Status')
          echo "::group::SSM Command Status: ${STATUS}"
          echo "${RESULT}" | jq -r '.StandardOutputContent // "No stdout"'
          echo "::endgroup::"

          if [ "${STATUS}" != "Success" ]; then
            echo "::error::SSM command failed with status: ${STATUS}"
            echo "::group::stderr"
            echo "${RESULT}" | jq -r '.StandardErrorContent // "No stderr"'
            echo "::endgroup::"
            echo "Full output also written to s3://${S3_BUCKET_NAME}/ssm-output/deploy/"
            exit 1
          fi
